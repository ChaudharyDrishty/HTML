<!DOCTYPE html>
<html>
    <head>
        <title>Personal Data</title>
    </head>
<body>

<h2 style="text-align:center">Personal Details</h2>

<form>
    
    
    <fieldset>
        <legend>Personal Details:</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="Example"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value="Example"><br><br>
  <label for="birthday">Date Of Birth:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="Age">Age:</label>
  <input type="number" id="Age" name="Age" min="1" max="100"><br><br>
  <label for="Gender">Gender:</label><br>
  <input type="radio" id="Male" name="gender" value="Male">
  <label for="Male">Male</label>
  <input type="radio" id="Female" name="gender" value="Female">
  <label for="Female">Female</label>
<input type="radio" id="Other" name="gender" value="Other">
  <label for="Other">Rather not say </label><br><br>
<label for="N">Religion:</label>
  <select id="N" name="religion">
    <option value="Hindu">Hindu</option>
    <option value="Muslim">Muslim</option>
    <option value="Christian">Christian</option>
    <option value="Buddhist">Buddhist</option>
    <option value="Sikh">Sikh</option>
    <option value="Jain">Jain</option>
    </select><br><br>
    <Address>Your Address</Address>
    <textarea name="message" rows="5" cols="40"></textarea><br><br>
    <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  
  
  <input type="submit" value="Submit" onclick="alert('Your form has been successfully submitted.')">
  <input type="reset" value="Reset">
</fieldset> 
</form> 



</body>
</html>
